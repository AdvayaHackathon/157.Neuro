<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Hospital | SmartHealthAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f2f1, #f1f8e9);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

.auth-container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
}

.form-box {
  background: #fff;
  border-radius: 12px;
  padding: 30px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.form-box h2 {
  margin-bottom: 10px;
  color: #004d40;
  font-size: 24px;
}

.form-box h3 {
  font-size: 18px;
  margin-top: 20px;
  margin-bottom: 10px;
  color: #00796b;
}

.form-box p {
  margin-bottom: 25px;
  color: #555;
}

form label {
  display: block;
  font-weight: 500;
  margin-bottom: 6px;
  color: #333;
}

form input,
form select {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #f9f9f9;
  font-size: 15px;
}

form input:focus,
form select:focus {
  outline: none;
  border-color: #00796b;
  background-color: #fff;
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #00796b;
  color: white;
  border: none;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 16px;
}

.btn:hover {
  background-color: #004d40;
}

hr {
  border: none;
  border-top: 1px solid #ccc;
  margin: 20px 0;
}

</style>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>Add Your Hospital üè•</h2>
      <p>Fill in the details to register your hospital</p>

      <form action="/add_hospital" method="POST">
        <label>Hospital Name</label>
        <input type="text" name="hospital_name" required>

        <label>Hospital Address</label>
        <input type="text" name="hospital_address" required>

        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        <button type="submit" class="btn">Register Hospital</button>
        
      </form>
    </div>
  </div>
</body>
</html>
