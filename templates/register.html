<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | SmartHealthAI</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f2f1, #f1f8e9);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  
  .auth-container {
    width: 100%;
    max-width: 450px;
    padding: 30px;
  }
  
  .form-box {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  }
  
  .form-box h2 {
    margin-bottom: 10px;
    color: #004d40;
  }
  
  .form-box p {
    margin-bottom: 25px;
    color: #555;
  }
  
  form label {
    display: block;
    font-weight: 500;
    margin-bottom: 6px;
    color: #333;
  }
  
  form input,
  form select {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  
  form input:focus,
  form select:focus {
    outline: none;
    border-color: #00796b;
    background-color: #fff;
  }
  
  .btn {
    width: 100%;
    padding: 12px;
    background-color: #00796b;
    color: white;
    border: none;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .btn:hover {
    background-color: #004d40;
  }
  
  .switch {
    text-align: center;
    margin-top: 15px;
  }
  
  .switch a {
    color: #00796b;
    text-decoration: none;
    font-weight: bold;
  }
  
  .switch a:hover {
    text-decoration: underline;
  }
</style>
<body>
  <div class="auth-container">
    <div class="form-box">
      <h2>Create Account ðŸ©º</h2>
      <p>Join SmartHealthAI and manage your care smarter</p>
      <form action="/register" method="POST">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Role</label>
        <select name="role" required>
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="admin">Hospital Admin</option>
        </select>

        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</body>
</html>
